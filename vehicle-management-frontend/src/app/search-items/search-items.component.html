<!-- Search form -->
<form class="form-inline md-form form-sm active-cyan active-cyan-2" #searchForm="ngForm"
    (ngSubmit)="searchForm.invalid ? null : searchItems(searchForm)">
    <mdb-icon fas icon="search" aria-hidden="true"></mdb-icon>
    <input required class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search"
        name="searchName" ngModel mdbInput>
</form>
